
<section class="filtro">
  <h2>Filtros</h2>
    @for (opcion of opciones; track opcion.id){
        <label>
        <div class="checkbox-wrapper-65">
          <label for="">{{opcion}}</label>
          <input type="checkbox" id="{{opcion}}">
          <span class="cbx">
            <svg width="12px" height="11px" viewBox="0 0 12 11">
              <polyline points="1 6.29411765 4.5 10 11 1"></polyline>
            </svg>
          </span>
          <span class="text">{{opcion.nombre}}</span>
        </div>
      </label><br>
    }
</section>
