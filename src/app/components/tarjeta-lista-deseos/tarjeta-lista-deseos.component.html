
<div class="product-card">
    <img [src]="linkImages" class="producto-img">
    <p class="product-name">{{nombre}}</p>
    <p class="product-price">{{precio}} €</p>
    <p id="id"></p>
    <button (click)="addToCesta()" class="button" id="add-btn">Añadir a la cesta</button>
    <button (click)="eliminate()" class="button" id="delete-btn">Eliminar</button>
</div>
