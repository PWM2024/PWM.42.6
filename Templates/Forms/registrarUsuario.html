<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="../Assets/Styles/forms.css" />
    <link rel="stylesheet" href="../Assets/Styles/components.css" />
</head>
<body>

<div class="centered-container">
    <img class="logo" src="img.png" />

    <form>
        <input type="text" name="nombre" placeholder="Nombre" required><br>
        <input type="email" name="email" placeholder="Correo Electrónico" required><br>
        <input type="password" name="password" placeholder="Contraseña" required><br>
        <input type="password" name="confirm_password" placeholder="Repetir Contraseña" required><br>
        <div class="buttons">
            <button type="button" onclick="window.location.href = '../Pages/inicioNotLoggedIn.html'">Volver</button>
            <button type="submit" onclick="window.location.href = '../Pages/inicioLoggedIn.html'">Registrarse</button>
        </div>
    </form>
</div>

</body>
</html>
