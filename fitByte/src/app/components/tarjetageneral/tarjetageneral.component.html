
<div class="fondo-desenfocado" id="fondoDesenfocado"></div>
  <article class="tarjeta" (click)="toggleMostrarDescripcion()">
    <a >
      <img [src]= linkImages alt="Imagen">
      <p>{{nombre}}</p>
      <p id={{id}}></p>
    </a>
  </article>
  @if (mostrarDescripcion) {
    <app-descripcion  [descripcion] = descripcion (volver)="ocultarDescripcion()"
    [linkImage]="linkImages"/>
  }
