<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta con Imagen y Texto Clicables</title>
  </head>
  <body>
    <div class="fondo-desenfocado" id="fondoDesenfocado"></div>
      <article class="tarjeta" (click)="toggleMostrarDescripcion()">
        <a >
          <img src="" alt="Imagen">
          <p>Lorem</p>
          <p id="id"></p>
        </a>
      </article>
      @if (mostrarDescripcion) {
        <app-descripcion  (volver)="ocultarDescripcion()"></app-descripcion>
      }
  </body>
</html>
