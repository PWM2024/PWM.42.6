<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro Precio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="d-flex">
      <div class="wrapper">
        <header>
          <h2>Filtro Precio</h2>
        </header>
        <div class="price-input">
          <div class="field">
            <span>Min</span>
            <input type="number" class="input-min" value="0">
          </div>
          <div class="separator">-</div>
          <div class="field">
            <span>Max</span>
            <input type="number" class="input-max" value="100">
          </div>
        </div>
        <div class="slid3r">
          <div class="progress"></div>
        </div>
        <div class="range-input">
          <input type="range" class="range-min" min="0" max="100" value="0" step="1">
          <input type="range" class="range-max" min="0" max="100" value="100" step="1">
        </div>
      </div>
    </div>
    <script src="../Assets/Scripts/filtroPrecio.js"></script>
  </body>
</html>
