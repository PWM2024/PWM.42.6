<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header sin CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
  @if (router.url === '/tienda') {
    <section class="up-header-mobile-input">
      <input type="text" class="search-input" placeholder="Buscar..." />
      <button class="submit" routerLink="/tiendabuscar" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-search fa-sm"></i></button>
      <!--- Añadir registro e inicio sesion--->
    </section>
  }
  <nav>
    <ul class="sidebar">
      <li><img width="25" height="25" id="hideSidebar" (click)="hideSidebar()" src="https://img.icons8.com/sf-ultralight/25/delete-sign.png" alt="delete-sign"></li>
      <li><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-home"></i> Inicio</a></li>
      <li><a routerLink="/tienda" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-store"></i> Tienda</a></li>
      <li>
        <a href="#"><i class="fas fa-calculator"></i> Calculadoras</a>
        <ul>
          <li><a routerLink="/calculadoraimc" routerLinkActive="active" ariaCurrentWhenActive="page">Calculadora IMC</a></li>
          <li><a routerLink="/calculadorakcal" routerLinkActive="active" ariaCurrentWhenActive="page">Calculadora Kcal</a></li>
        </ul>
      </li>
      <li><a routerLink="/dietas" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-utensils"></i> Dietas</a></li>
      <li><a routerLink="/rutinas" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-dumbbell"></i> Rutinas</a></li>
    </ul>
  </nav>

  <nav>
    <ul>
      @if (router.url === '/tienda') {
        <section class="up-header" id="hide-up-header">
          <input type="text" class="search-input" placeholder="Buscar..." />
          <button class="submit" routerLink="/tiendabuscar" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-search fa-sm"></i></button>
        <!--- Añadir registro e inicio sesion--->
        </section>
      }
      <li class="hideOnMobile"><a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-home"></i> Inicio</a></li>
      <li class="hideOnMobile"><a routerLink="/tienda" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-store"></i> Tienda</a></li>
      <li class="hideOnMobile">
        <a href="#"><i class="fas fa-calculator" id="calc-menu"></i> Calculadoras</a>
        <ul class="submenu">
          <li><a routerLink="/calculadoraimc" routerLinkActive="active" ariaCurrentWhenActive="page">Calculadora IMC</a></li>
          <li><a routerLink="/calculadorakcal" routerLinkActive="active" ariaCurrentWhenActive="page">Calculadora Kcal</a></li>
        </ul>
      </li>
      <li class="hideOnMobile"><a routerLink="/dietas" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-utensils"></i> Dietas</a></li>
      <li class="hideOnMobile"><a routerLink="/rutinas" routerLinkActive="active" ariaCurrentWhenActive="page"><i class="fas fa-dumbbell"></i> Rutinas</a></li>
    </ul>
  </nav>
  <div class="prueba">
    <li class="menu-button"><a  class="fas fa-bars" id="showSidebar" (click)="showSidebar()"></a></li>
  </div>
</header>
<div id="miDiv"></div>
</body>
</html>
