
<section class="producto-card">
    <img src="../Source/default-img.png" alt="Producto">
    <section class="producto-details">
        @if (router.url == '/tienda' || router.url == '/tiendaBuscar'){
            <section class="contenedor-estrella" id="contenedor-estrella">
              <i class="fas fa-star" id="icono-estrella" (click)="toggleClicked($event)"></i>
            </section>
          }
        <h1>{{nombre}}</h1>
        <h2>{{nombreDetallado}}</h2>
        <p>{{descripcion}}</p>

        @if (router.url === '/') {
            <section class="precio-y-botones">
                <button class="eliminar-btn" routerLink="/tienda" routerLinkActive="active" ariaCurrentWhenActive="page">Ir a tienda</button>
            </section>
        }
        @else if (router.url === '/tienda' || router.url === '/tiendaBuscar') {
            <section class="precio-y-botones">
                <div class="precio">{{precio}}€</div>
                <button class="eliminar-btn">Añadir</button>
            </section>
        }
        @else if (router.url === '/perfil') {
            <section class="precio-y-botones">
                <div class="precio">{{precio}}€</div>
                <button class="eliminar-btn">Eliminar</button>
            </section>
        }
    </section>
</section>
