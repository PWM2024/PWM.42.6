<section class="cesta-container">
  <div class="head-cesta">
    <img
      width="48"
      height="48"
      id="cesta-ico"
      src="https://img.icons8.com/sf-regular/48/shopping-cart.png"
      alt="shopping-cart"
    />
    <h1>Mi cesta</h1>
    <img
      width="25"
      height="25"
      id="cesta-cerrar"
      src="https://img.icons8.com/sf-ultralight/25/delete-sign.png"
      alt="delete-sign"
      (click)="volverClick()"
    />
  </div>
  <section class="body-cesta">
    <div id="tarjetaProductoCesta">
      <section class="product-list">
        @for( producto of cesta; track producto.id){
          <tarjeta-cesta (componentDeleted)="deleteChild($event)" (unit)="editQuantity($event)" (price)="editPrice($event)" [id]="producto.id"
          [precio]="producto.precio" [nombre]="producto.nombre"
          [nombreDetallado]="producto.nombre_detallado" [pathImages] = "'Source/Tienda/' + producto.img"/>
        }
      </section>

      <div class="aplicarCodigoPromocional">
        <section class="codigo-promocional">
          <section class="input-button-container">
            <input type="text" placeholder="Introduce tu código promocional">
            <button>Aplicar</button>
          </section>
        </section>
      </div>
      <div class="resumen-compra-container">
        <section class="resumen-compra">
          <p class="unidades">Unidades <span>{{unidades}}</span></p>
          <p class="descuento">Descuento <span>{{descuento}}%</span></p>
          <p class="total">
            Total (IGIC incluido) <span id="precio-final">{{precio}}€</span>
          </p>
        </section>
      </div>
      <div class="botonesCesta">
        <section class="botones-container">
          <button>Vaciar cesta</button>
          <button id="boton-finalizarCompra">Finalizar compra</button>
        </section>
      </div>
    </div>
  </section>
</section>
