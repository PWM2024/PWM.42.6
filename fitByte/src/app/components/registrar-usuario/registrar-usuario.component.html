    <form id="registerForm">
        <input id="nickname" type="text" name="nombre" placeholder="Nombre" required><br>

        <input id="verifyPassword" type="password" name="confirm_password" placeholder="Repetir Contraseña" required><br>

            <button type="button" (click)="volverClick();">Volver</button>
            <button type="submit" >Registrarse</button>

        </div>
    </form>
</div>
