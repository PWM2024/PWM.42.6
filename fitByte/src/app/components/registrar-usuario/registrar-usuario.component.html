<div class="centered-container">
    <img class="logo1" src="../Source/logo.jpg" />
    <h1> Registrar Usuario </h1>
    <div id="messagePopup" style="display: none;"></div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" placeholder="Nombre" required><br>
      <input type="email" formControlName="email" placeholder="Correo Electrónico" required><br>
      <input type="password" formControlName="password" placeholder="Contraseña" required><br>
      <input type="password" formControlName="password2" placeholder="Repetir Contraseña" required><br>
      <div class="buttons">
        <button type="button" (click)="volverClick()">Volver</button>
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </div>
