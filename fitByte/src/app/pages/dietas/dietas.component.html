<app-header/>
<section class="filtroTarjeta">
  <filtro-opciones/>
  <button class="aplicar">Aplicar Filtros</button>
  <button class="limpiar">Limpiar Filtros</button>
  <section class="tarjetas" id="tarjetasDieta-container">
    @for (dieta of dietasArray; track dieta.id){
      <tarjeta-general class="tarjetas" [nombre]="dieta.nombre"/>
    }
  </section>
</section>
<app-footer/>
